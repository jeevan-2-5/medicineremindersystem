<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Medicine Reminder System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ’Š Medicine Reminder System</h1>
    <div class="controls">
      <input id="medicineName" placeholder="Medicine name" />
      <input id="medicine count"placeholder="medicine count"/>
      <input id="time" placeholder="Time (HH:MM)" />
      <input id="patient" placeholder="Patient phone" />
      <input id="caretaker" placeholder="Caretaker phone" />
      <input id="risk" placeholder="Risk message" />
      <button id="addBtn">Add Reminder</button>
      <button id="startBtn">Start Reminders</button>
    </div>

    <h2>Reminders</h2>
    <table id="tbl">
      <thead><tr><th>#</th><th>Medicine</th><th>Time</th><th>Patient</th><th>Caretaker</th><th>Risk</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
